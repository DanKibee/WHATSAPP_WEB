<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=Z, initial-scale=1.0" />
    <title>Web whatsapp</title>
    <link rel="stylesheet" href="web.css" />
  </head>
  <body>
    <div class="background">
      <header>
        <div id="applogo">
          <img src="icons/app.png" alt="appicon" class="appicon" />
          <p id="appp">WhatsApp</p>
        </div>
      </header>
      <nav class="top-sidebar">
        <div>
          <img src="icons/onavigation.png" alt="navigation" class="icon" />
        </div>
        <div>
          <img src="icons/call.png" alt="call" class="icon" />
        </div>
        <div>
          <img src="icons/status.png" alt="status" class="icon" />
        </div>
      </nav>
      <nav class="bottom-sidebar">
        <div>
          <img src="icons/star.png" alt="star" id="Bicon" />
        </div>
        <div>
          <img src="icons/archive.png" alt="archive" id="Bicon" />
        </div>
        <div>
          <img src="icons/settings.png" alt="settings" id="Bicon" />
        </div>
        <div>
          <img src="" alt="profile" id="Bicon" />
        </div>
      </nav>
      <div class="header">
        <header class="chat-header">
          <h1>Chats</h1>
          <div id="headericons">
            <img src="" alt="" class="hicon" />
            <img src="" alt="" class="hicon" />
          </div>
        </header>
        <div id="searchbar">
          <input
            type="text"
            placeholder="search or start a new chat"
            class="input"
          />
        </div>
        <div id="chatlist"></div>
      </div>
      <div class="displaymess">
        <div class="conversation">
          <div class="Cheader">
            <img src="" alt="" id="" />
            <h3 class="Cname">Select for contact info</h3>
          </div>
          <div class="chatbody" id="chatbody">
            <div class="chatFooter">
              <input type="text" placeholder="Type a message" class="input" />
              <button class="sendbtn" onclick="sendMessage()">Send</button>
            </div>
          </div>
        </div>
        <img src="icons/bbwhatsapp.png" alt="" id="bwhatsapp" />
        <h2 id="heading2">WhatsApp for Windows</h2>
        <p id="paragraph">
          send and receive messages without keeping your phone online.Use
          whatsapp on upto 4 linked devices and 1 phone at the same time.
        </p>
        <div class="encrypted">
          <img src="icons/locked.png" alt="" class="locked" />
          <p class="encryptedtext">End-to-end encrypted</p>
        </div>
      </div>
    </div>
  </body>
  <script src="web.js"></script>
</html>
